default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: news_dev
  username: root
  password: default_password
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: antip_test
  username: root
  password: antip

production:
  <<: *default
  database: antip_production
  username: root
  password: antip